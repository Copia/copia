<section>
  <div class="row">
    <div class="col-xs-12 lendingDashTitle">
      <h3 class="white text-center">Lending Dashboard</h3>
    </div>
  </div>

  <ul class='loanSnippets'>
    <li class="loanSnippet" ng-click="viewDetails(loan._id)" ng-repeat='loan in loans | loanStatusFilter'>
      <div class="row" ng-model='loan' loan-snippet></div>
    </li>
  </ul>

  <br>
  <div class="row">
    <div class="col-xs-12">
      <p class="text-center">
        <a href="#/dashboard" class="btn btn-outline-inverse btn-lg">Back</a>
      </p>
    </div>
  </div>

</section>

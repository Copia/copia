<section>
  <div class="row">
    <div class="col-xs-12">
      <div>
        <h3 class="white">Welcome to Copia!</h3>
        <p class="h4 white"><strong>Copia</strong> is a social lending platform.  As a <strong>borrower</strong>, you can easily access funding from people in your social circles.  As a <strong>lender</strong>, you can fund people related to you.  Copia uses social networks and peer pressure to enforce payback from borrowers.</p>
      </div>
    </div>
  </div>
  <div class="bottom-button-group">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-1">
        <button ng-click="signUp()" class="btn btn-outline-inverse btn-lg">Sign Up</button>
      </div>
      <div class="col-xs-4 col-xs-offset-1">
        <button ng-click="signIn()" class="btn btn-outline-inverse btn-lg">Sign In</button>
      </div>
    </div>
  </div>
</section>

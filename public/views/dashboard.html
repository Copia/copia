<section ng-cloak>
  <div class="row">
    <div class="col-xs-12">
      <h3 class="white">Dashboard</h3>
    </div>
  </div>
  <div ng-hide="!showDashboard"  class="row ng-cloak">
    <div class="col-xs-4">
      <img src="https://pbs.twimg.com/profile_images/378800000360513029/8393cb5543a3c56d829d29a8b01cf43c.png" alt="Profile Picture" class="img-circle img-responsive" />
    </div>
    <div class="col-xs-8">
      <div class="row">
        <div class="col-xs-12">
          <p class="h3 white">Eddard Stark</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="h3 white">K 1,234</p>
        </div>
      </div>
    </div>
  </div>
  <div ng-hide="venmoConnected" class="row">
    <div class="col-xs-12">
      <p class="h4 white">You need to connect with Venmo to begin using Copia!</p>
    </div>
    <p class="text-center">
      <button class="btn btn-outline-inverse btn-lg" ng-click='venmoAuth()'>Venmo Connect</button>
    </p>
  </div>
  <div class="bottom-button-group">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-1">
        <a href="/#borrow" class="btn btn-outline-inverse btn-lg">Borrow</a>
      </div>
      <div class="col-xs-4 col-xs-offset-1">
        <a href="/#lend" class="btn btn-outline-inverse btn-lg">Lend</a>
      </div>
    </div>
  </div>
</section>
